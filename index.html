<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>

    <link rel="stylesheet" href="sass/styles.css">
    <link rel="stylesheet" href="sass/tablets.css">
    <link rel="stylesheet" href="sass/phones.css">
</head>

<body>
    <section class="main__container">
        <header>
            <section class="nav__bar">
                <div class="navbar__img">
                    <img src="assets/images/logo/ohmyfood.png" alt="Logo OhMyFood">
                </div>
            </section>

        </header>
        <main>
            <section class="nav_bar">
                <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>Paris, Belleville</p>
                </div>
            </section>

            <section class="home__page">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
                <a class="btn" href="#"> Explorez nos restaurants</a>
            </section>

            <section class="functionality">
                <h2>Fonctionnement</h2>
                <ul>
                    <li class="functionality__step">

                        <i class="fa-mobile-alt fas functionality__icon" aria-hidden="true"></i>
                        <span class="text">Choisissez un restaurant</span>
                    </li>
                    <li class="functionality__step"> <i class="fa-list-ul fas functionality__icon"
                            aria-hidden="true"></i>
                        <span class="text">Composez votre menu</span>
                    </li>
                    <li class="functionality__step"> <i class="fa-store fas functionality__icon" aria-hidden="true"></i>
                        <span class="text">Dégustez au restaurant</span>
                    </li>
                </ul>
            </section>
            <section class="restaurants">
                <h2>Restaurants</h2>
                <div class="list__restaurants">
                    <div>
                        <img src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
                   <h2>La Palette du goût</h2>
                    </div>
                    <div>test</div>
                    <div>test</div>
                </div>
            </section>
        </main>
        <footer>

        </footer>
        </div>
</body>

</html>
