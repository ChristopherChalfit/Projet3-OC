<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/821348e2f9.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood | La note enchantée</title>
    <link rel="stylesheet" href="../assets/css/base.css">
</head>

<body>
    <section class="main__container">
        <header>
            <section class="nav__bar">
                <a href="../"><i class="fa-arrow-left fas header__arrow" aria-hidden="true"></i></a>
                <div class="navbar__img">
                    <img src="../assets/images/logo/logo-ohmyfood.png" alt="Logo OhMyFood">
                </div>
            </section>
            <section class="img__top">
                <img src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Logo OhMyFood">
            </section>
        </header>
        

           
            <main class="menu">
                <div class="menu__header">
                    <div class="menu__title font-shirkland">La note enchantée</div>
                    <button class="menu__heart">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-heart fa-beat"></i>
                    </button>
                </div>
                <section class="menu__starters">
                    <div class="menu--title">
                        Entrées
                    </div>
                    <div class="menu--items">
                        <button class="delay-1 card">
                            <div class="card__content">
                                <h2>Ravioles de foie gras</h2>
                                <span class="sub_title">Accompagnées de leur crème à la truffe</span>
                            </div>
                            <div class="card__content--price">25<span class="euro">€</span></div>
                            <div class="card__content--add">
                                <span class="fas fa-check-circle" aria-hidden="true"></span>
                            </div>
                        </button>
                        <button class="delay-2 card">
                            <div class="card__content">
                                <h2>Caviar osciètre</h2>
                                <span class="sub_title">Sur blini à la farine de blé noir</span>
                            </div>
                            <div class="card__content--price">35<span class="euro">€</span></div>
                            <div class="card__content--add">
                                <span class="fas fa-check-circle" aria-hidden="true"></span>
                            </div>
                        </button>
                        <button class="delay-3 card">
                            <div class="card__content">
                                <h2>Homard et espuma de potiron</h2>
                                <span class="sub_title">Marinés aux zestes d'orange </span>
                            </div>
                            <div class="card__content--price">20<span class="euro">€</span></div>
                            <div class="card__content--add">
                                <span class="fas fa-check-circle" aria-hidden="true"></span>
                            </div>
                        </button>
                        <button class="delay-4 card">
                            <div class="card__content">
                                <h2>Foie gras de canard cuit entier</h2>
                                <span class="sub_title">Confiture de figue et pain toasté</span>
                            </div>
                            <div class="card__content--price">35<span class="euro">€</span></div>
                            <div class="card__content--add">
                                <span class="fas fa-check-circle" aria-hidden="true"></span>
                            </div>
                        </button>
                    </div>
                </section>
                <section class="menu__dishes">
                    <div class="menu--title">
                        Plats
                    </div>
                    <div class="menu--items">
                        <button class="delay-5 card">
                            <div class="card__content">
                                <h2>Noix de coquilles Saint-Jacques</h2>
                                <span class="sub_title">Sur lit de purée de céleri-rave </span>
                            </div>
                            <div class="card__content--price">40<span class="euro">€</span></div>
                            <div class="card__content--add">
                                <span class="fas fa-check-circle" aria-hidden="true"></span>
                            </div>
                        </button>
                        <button class="delay-6 card">
                            <div class="card__content">
                                <h2>Langoustine poêlée</h2>
                                <span class="sub_title">Purée de patate douce</span>
                            </div>
                            <div class="card__content--price">35<span class="euro">€</span></div>
                            <div class="card__content--add">
                                <span class="fas fa-check-circle" aria-hidden="true"></span>
                            </div>
                        </button>
                        <button class="delay-7 card">
                            <div class="card__content">
                                <h2>Mijoté de queue de bœuf </h2>
                                <span class="sub_title">Et riz sauvage aux zestes de citron</span>
                            </div>
                            <div class="card__content--price">44<span class="euro">€</span></div>
                            <div class="card__content--add">
                                <span class="fas fa-check-circle" aria-hidden="true"></span>
                            </div>
                        </button>
                    </div>
                </section>
                <section class="menu__desserts">
                    <div class="menu--title">
                        Desserts
                    </div>
                    <div class="menu--items">
                        <button class="delay-8 card">
                            <div class="card__content">
                                <h2>Macaron noisette et chocolat</h2>
                                <span class="sub_title">Glace au caramel brun et sel de Guérande </span>
                            </div>
                            <div class="card__content--price">18<span class="euro">€</span></div>
                            <div class="card__content--add">
                                <span class="fas fa-check-circle" aria-hidden="true"></span>
                            </div>
                        </button>
                        <button class="delay-9 card">
                            <div class="card__content">
                                <h2>Baba au rhum revisité </h2>
                                <span class="sub_title">Avec son coulis de citron</span>
                            </div>
                            <div class="card__content--price">22<span class="euro">€</span></div>
                            <div class="card__content--add">
                                <span class="fas fa-check-circle" aria-hidden="true"></span>
                            </div>
                        </button>
                        <button class="delay-10 card">
                            <div class="card__content">
                                <h2>Tarte au citron meringuée </h2>
                                <span class="sub_title">Déstructurée</span>
                            </div>
                            <div class="card__content--price">23<span class="euro">€</span></div>
                            <div class="card__content--add">
                                <span class="fas fa-check-circle" aria-hidden="true"></span>
                            </div>
                        </button>
                    </div>
                </section>
                <a class="btn" href="#">Commander</a>
            </main>
        <footer class="footer__section">
            <div class="footer__article">
                <span class="footer__logo font-shirkland">OhMyFood</span>
                <ul class="footer__lists">
                    <li class="footer_listElm">
                        <a href="#" class="footer__link">
                            <i class="fa-utensils fas footer__icon" aria-hidden="true">
                            </i>
                            Proposez un restaurant
                        </a>
                    </li>
                    <li class="footer_listElm">
                        <a href="#" class="footer__link">
                            <i class="fa-hands-helping fas footer__icon" aria-hidden="true">
                            </i>
                            Devenez partenaire
                        </a>
                    </li>
                    <li class="footer_listElm">
                        <a href="#" class="footer__link">
                            Mention légales
                        </a>
                    </li>
                    <li class="footer_listElm">
                        <a href="mailto:ohmyfood@food.com" class="footer__link">
                            Contact
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
        </div>
</body>

</html>
