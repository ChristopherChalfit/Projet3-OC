<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/821348e2f9.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood | Le délice des sens</title>
    <link rel="stylesheet" href="../assets/css/base.css">
</head>

<body>
    <section class="main__container">
        <header>
            <section class="nav__bar">
                <a href="../"><i class="fa-arrow-left fas header__arrow" aria-hidden="true"></i></a>
                <div class="navbar__img">
                    <img src="../assets/images/logo/ohmyfood.png" alt="Logo OhMyFood">
                </div>
            </section>
            <section class="img__top">
                <img src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Logo OhMyFood">
            </section>
        </header>
        

           
            <main class="menu">
                <div class="menu__header">
                    <div class="menu__title font-shirkland">Le délice des sens</div>
                    <button class="menu__heart">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-heart"></i>
                    </button>
                </div>
                <section class="menu__starters">
                    <div class="menu--title">
                        Entrées
                    </div>
                    <div class="menu--items">
                        <button class="delay-1 card">
                            <div class="card__content">
                                <h2>Tartare de thon</h2>
                                <span class="sub_title">Assaisonné au yuzu</span>
                            </div>
                            <div class="card__content--price">25<span class="euro">€</span></div>
                            <div class="card__content--add">
                                <span class="fas fa-check-circle" aria-hidden="true"></span>
                            </div>
                        </button>
                        <button class="delay-2 card">
                            <div class="card__content">
                                <h2>Bouchée de homard croustillant</h2>
                                <span class="sub_title">Et sa farandole de petits légumes</span>
                            </div>
                            <div class="card__content--price">35<span class="euro">€</span></div>
                            <div class="card__content--add">
                                <span class="fas fa-check-circle" aria-hidden="true"></span>
                            </div>
                        </button>
                        <button class="delay-3 card">
                            <div class="card__content">
                                <h2>Velouté de cèpes </h2>
                                <span class="sub_title">Aux truffes</span>
                            </div>
                            <div class="card__content--price">20<span class="euro">€</span></div>
                            <div class="card__content--add">
                                <span class="fas fa-check-circle" aria-hidden="true"></span>
                            </div>
                        </button>
                    </div>
                </section>
                <section class="menu__dishes">
                    <div class="menu--title">
                        Plats
                    </div>
                    <div class="menu--items">
                        <button class="delay-4 card">
                            <div class="card__content">
                                <h2>Poulet rôti aux herbes de Provence</h2>
                                <span class="sub_title">Et sa crème de truffe</span>
                            </div>
                            <div class="card__content--price">40<span class="euro">€</span></div>
                            <div class="card__content--add">
                                <span class="fas fa-check-circle" aria-hidden="true"></span>
                            </div>
                        </button>
                        <button class="delay-5 card">
                            <div class="card__content">
                                <h2>Langouste rôtie</h2>
                                <span class="sub_title">Et ses légumes de saison</span>
                            </div>
                            <div class="card__content--price">35<span class="euro">€</span></div>
                            <div class="card__content--add">
                                <span class="fas fa-check-circle" aria-hidden="true"></span>
                            </div>
                        </button>
                        <button class="delay-6 card">
                            <div class="card__content">
                                <h2>Côte de bœuf Angus</h2>
                                <span class="sub_title">Et sa purée de panais</span>
                            </div>
                            <div class="card__content--price">44<span class="euro">€</span></div>
                            <div class="card__content--add">
                                <span class="fas fa-check-circle" aria-hidden="true"></span>
                            </div>
                        </button>
                    </div>
                </section>
                <section class="menu__desserts">
                    <div class="menu--title">
                        Desserts
                    </div>
                    <div class="menu--items">
                        <button class="delay-7 card">
                            <div class="card__content">
                                <h2>Farandole de desserts</h2>
                                <span class="sub_title">Du chef</span>
                            </div>
                            <div class="card__content--price">18<span class="euro">€</span></div>
                            <div class="card__content--add">
                                <span class="fas fa-check-circle" aria-hidden="true"></span>
                            </div>
                        </button>
                        <button class="delay-8 card">
                            <div class="card__content">
                                <h2>Crème brulée </h2>
                                <span class="sub_title">Revisitée</span>
                            </div>
                            <div class="card__content--price">22<span class="euro">€</span></div>
                            <div class="card__content--add">
                                <span class="fas fa-check-circle" aria-hidden="true"></span>
                            </div>
                        </button>
                        <button class="delay-9 card">
                            <div class="card__content">
                                <h2>Tiramisu </h2>
                                <span class="sub_title">À la noisette</span>
                            </div>
                            <div class="card__content--price">23<span class="euro">€</span></div>
                            <div class="card__content--add">
                                <span class="fas fa-check-circle" aria-hidden="true"></span>
                            </div>
                        </button>
                    </div>
                </section>
                <a class="btn" href="#">Commander</a>
            </main>
        <footer class="footer__section">
            <div class="footer__article">
                <span class="footer__logo font-shirkland">OhMyFood</span>
                <ul class="footer__lists">
                    <li class="footer_listElm">
                        <a href="#" class="footer__link">
                            <i class="fa-utensils fas footer__icon" aria-hidden="true">
                            </i>
                            Proposez un restaurant
                        </a>
                    </li>
                    <li class="footer_listElm">
                        <a href="#" class="footer__link">
                            <i class="fa-hands-helping fas footer__icon" aria-hidden="true">
                            </i>
                            Devenez partenaire
                        </a>
                    </li>
                    <li class="footer_listElm">
                        <a href="#" class="footer__link">
                            Mention légales
                        </a>
                    </li>
                    <li class="footer_listElm">
                        <a href="mailto:ohmyfood@food.com" class="footer__link">
                            Contact
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
        </div>
</body>

</html>
